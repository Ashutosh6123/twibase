name: Test Matrix

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 2 * * 1'  # Run every Monday at 2 AM UTC

jobs:
  test-matrix:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']
        django-version: ['4.2', '5.0', '5.1', '5.2']
        exclude:
          # Django 5.0+ requires Python 3.10+
          - python-version: '3.9'
            django-version: '5.0'
          - python-version: '3.9'
            django-version: '5.1'
          - python-version: '3.9'
            django-version: '5.2'

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: test_twibase
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install Django==${{ matrix.django-version }}
        pip install -r requirements.txt
        pip install pytest pytest-django

    - name: Run tests
      env:
        DEBUG: 0
        SECRET_KEY: 'test-secret-key-for-matrix'
        DATABASE_URL: 'postgres://postgres:postgres@localhost:5432/test_twibase'
        ALLOWED_HOSTS: 'localhost,127.0.0.1'
      run: |
        cd src/twipost
        python manage.py migrate
        python manage.py test

    - name: Test Docker build
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      run: |
        docker build -t twibase:test .
        docker run --rm twibase:test python /app/twipost/manage.py check
